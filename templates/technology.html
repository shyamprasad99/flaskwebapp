<!doctype html>
<!--[if IE 9]> <html class="no-js ie9 fixed-layout" lang="en"> <![endif]-->
<!--[if gt IE 9]><!--> <html class="no-js " lang="en"> <!--<![endif]-->
<head>

    <!-- Basic -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Mobile Meta -->
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Site Meta -->
    <title>Technology reports</title>
<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="/static/fonts/icomoon/style.css">

    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/jquery-ui.css">
    <link rel="stylesheet" href="/static/css/owl.carousel.min.css">
    <link rel="stylesheet" href="/static/css/owl.theme.default.min.css">
    <link rel="stylesheet" href="/static/css/owl.theme.default.min.css">

    <link rel="stylesheet" href="/static/css/jquery.fancybox.min.css">

    <link rel="stylesheet" href="/static/css/bootstrap-datepicker.css">

    <link rel="stylesheet" href="/static/onts/flaticon/font/flaticon.css">

    <link rel="stylesheet" href="/static/css/aos.css">

    <link rel="stylesheet" href="/static/css/style.css">

  </head>
<div class="site-blocks-cover overlay" style="background-image: url(/static/images/hero_2.jpg);" data-aos="fade" id="home-section">
  <body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">


  <div id="overlayer"></div>
  <div class="loader">
    <div class="spinner-border text-primary" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>


  <div class="site-wrap">

    <div class="site-mobile-menu site-navbar-target">
      <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close mt-3">
          <span class="icon-close2 js-menu-toggle"></span>
        </div>
      </div>
      <div class="site-mobile-menu-body"></div>
    </div>


    <header class="site-navbar js-sticky-header site-navbar-target" role="banner">

      <div class="container">
        <div class="row align-items-center">
    <style>
		.home-message{
			display : block !important;
		}

		.home-message p {
			font-size:xx-large;
			text-align:left !important;
		}

		.home-message p a {
		    text-align:right !important;
		}

		.subtitles {
		    text-align: left;
			margin-left: 30%;
			font-size: large;
		}

		.subtitles div{
			padding:10px;
		}

		.backbutton{
		    text-align: right;
		}

		.width50{
		    width : 50%;
		    float: left;
		}

		.rightalignment{
		    text-align: right!important;
		}
		.btn-warp{padding-top: 15px;}

	</style>

</head>

<body class="left-menu">
       <div id="wrapper">
        <div id="home" class="video-section js-height-full">
            <div class="overlay"></div>
            <div class="home-text-wrapper relative container">
                <div class="home-message">
                    <div class="row">
                         <div class="col-md-6">
                        <p><span>technology Document</span></p>
                    </div>
                    <div class="col-md-6">
                        <div class="btn-warp">
                             <div class=" col-md-4 col-md-offset-4">
                            <a href="/homepage" class="btn btn-default btn-block">Home</a>
                        </div>
                        <div class="col-md-4">
                            <a href="/logout" class="btn btn-default btn-block">logout</a>
                        </div>
                        </div>

                    </div></div>
                    <div>
					<div class="subtitles row row-no-gutters">
                        {%for i in tech%}
                        <div class="col-sm-3">
                            <a href={{i.2}}>
                                <div class="flip-card">
                                    <div class="flip-card-inner">
                                        <div class="flip-card-front">
                                            {{i.1}}
                                        </div>
                                        <div class="flip-card-back">
                                            <h4>{{i.1}}</h4>

                                            <p>{{i.3}}</p>
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </div>

 {%endfor%}
						</div>
                    </div>
					</div>
                </div>

            </div>
        </div>

     <script src="/static/js/jquery-3.3.1.min.js"></script>
  <script src="/static/js/jquery-ui.js"></script>
  <script src="/static/js/popper.min.js"></script>
  <script src="/static/js/bootstrap.min.js"></script>
  <script src="/static/js/owl.carousel.min.js"></script>
  <script src="/static/js/jquery.countdown.min.js"></script>
  <script src="/static/js/jquery.easing.1.3.js"></script>
  <script src="/static/js/aos.js"></script>
  <script src="/static/js/jquery.fancybox.min.js"></script>
  <script src="/static/js/jquery.sticky.js"></script>
  <script src="/static/js/isotope.pkgd.min.js"></script>


  <script src="/static/js/main.js"></script>

</body>
</html>
